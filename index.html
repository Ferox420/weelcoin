    async function fetchDailyCode() {
       try {
          const today = getCurrentDate(); // Получаем текущую дату
          const response = await fetch(`codes.json?date=${today}`); // Добавляем дату для предотвращения кэширования
          if (!response.ok) throw new Error('Network response was not ok');
 
          const codes = await response.json();
          return codes[today]; // Возвращаем код для сегодняшнего дня
       } catch (error) {
          console.error('Error fetching daily code:', error);
          return null;
       }
    }

    async function fetchPromoCodes() {
      try {
        const response = await fetch('promocodes.json'); // Загружаем промокоды из файла
        if (!response.ok) {
          throw new Error('Failed to fetch promocodes');
        }
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching promocodes:', error);
        return {};
      }
    }

    async function applyPromoCode() {
      const promoCodeInput = document.getElementById('promo-code').value.trim();
      const messageElement = document.getElementById('promo-message');
      const applyButton = document.getElementById('apply-button');
      const promoCodes = await fetchPromoCodes();

      // Check if this promo code has been used
      let usedPromoCodes = JSON.parse(localStorage.getItem('usedPromoCodes')) || [];

      if (usedPromoCodes.includes(promoCodeInput)) {
        // Promo code already used
        applyButton.style.backgroundColor = 'red'; // Button turns red
        document.getElementById('promo-code').placeholder = 'Already Used'; // Placeholder text
        setTimeout(() => {
          applyButton.style.backgroundColor = ''; // Reset button color
          document.getElementById('promo-code').placeholder = 'Enter your promo code'; // Reset placeholder
        }, 2000); // Show message for 2 seconds
        return;
      }

      // Check if the entered promo code exists
      if (promoCodes.hasOwnProperty(promoCodeInput)) {
        const reward = promoCodes[promoCodeInput];

        // Add coins
        incrementScore(reward);

        // Message on successful application
        applyButton.style.backgroundColor = 'green'; // Button turns green
        document.getElementById('promo-code').placeholder = `Correct! You received ${reward} coins`; // Placeholder text
        setTimeout(() => {
          applyButton.style.backgroundColor = ''; // Reset button color
          document.getElementById('promo-code').placeholder = 'Enter your promo code'; // Reset placeholder
        }, 2000); // Show message for 2 seconds

        // Clear input field
        document.getElementById('promo-code').value = '';

        // Save this promo code as used
        usedPromoCodes.push(promoCodeInput);

function startTimer() {
  if (attempts < MAX_SPINS && !timerInterval) { // Таймер запускается только если попыток меньше максимума
    timerInterval = setInterval(() => {
      countdown--;
      localStorage.setItem('countdown', countdown); // Сохраняем оставшееся время в localStorage
      updateTimerDisplay();

      if (countdown <= 0) {
        countdown = SPIN_RECOVERY_TIME;
        attempts += 1;
        localStorage.setItem('attempts', attempts); // Обновляем количество попыток
        localStorage.setItem('lastSpinTime', Date.now()); // Сохраняем время для следующего отсчета
        updateDisplays();

        if (attempts >= MAX_SPINS) { // Если количество спинов достигло максимума, останавливаем таймер
          clearInterval(timerInterval);
          timerInterval = null;
        }
      }
    }, 1000); // Таймер обновляется каждую секунду
  }
}

function restoreTimer() {
  const lastSpinTime = localStorage.getItem('lastSpinTime');
  let elapsedTime;

  if (lastSpinTime) {
    // Проверка, что lastSpinTime корректно извлечен
    console.log("Last spin time (raw):", lastSpinTime);
    
    // Преобразуем lastSpinTime в целое число
    const lastSpinTimeParsed = parseInt(lastSpinTime);
    
    if (!isNaN(lastSpinTimeParsed)) {
      elapsedTime = Math.floor((Date.now() - lastSpinTimeParsed) / 1000); // Прошедшее время с момента последнего спина
      console.log("Elapsed time:", elapsedTime); // Проверяем прошедшее время

      if (attempts < MAX_SPINS) {
        if (elapsedTime >= SPIN_RECOVERY_TIME) {
          const spinsToAdd = Math.floor(elapsedTime / SPIN_RECOVERY_TIME); // Количество восстанавливаемых спинов
          attempts = Math.min(attempts + spinsToAdd, MAX_SPINS); // Добавляем спины
          localStorage.setItem('attempts', attempts);
          localStorage.setItem('lastSpinTime', Date.now() - (elapsedTime % SPIN_RECOVERY_TIME) * 1000); // Сохраняем остаток времени для следующего спина
          updateDisplays();
        } else {
          countdown = SPIN_RECOVERY_TIME - elapsedTime; // Восстанавливаем оставшееся время до следующего спина
          console.log("Remaining countdown:", countdown); // Проверяем оставшийся таймер
          startTimer(); // Запускаем таймер для продолжения отсчета
        }
      } else {
        countdown = SPIN_RECOVERY_TIME; // Обновляем таймер до следующего спина, если максимальное количество спинов достигнуто
      }
    } else {
      console.error("Invalid lastSpinTime value:", lastSpinTime);
    }
  } else {
    console.log("No last spin time found. Setting countdown to default.");
    countdown = SPIN_RECOVERY_TIME; // Устанавливаем время восстановления, если это первый запуск
  }

  updateDisplays(); // Обновляем отображение спинов и таймера
}

function spinWheel() {
  if (spinning || attempts <= 0) return;

  if (navigator.vibrate) {
    navigator.vibrate(200);
  }

  spinning = true;
  attempts -= 1;
  localStorage.setItem('attempts', attempts);
  localStorage.setItem('lastSpinTime', Date.now()); // Обновляем время последнего спина
  updateDisplays();

  if (attempts < MAX_SPINS && !timerInterval) {
    countdown = SPIN_RECOVERY_TIME; // Сбрасываем countdown
    startTimer();
  }

  const winningSector = Math.floor(Math.random() * sectors);
  const spinDuration = 6000;
  const spins = Math.floor(Math.random() * 8) + 1;
  const targetAngle = (360 * spins) + (sectorAngle * winningSector) - (sectorAngle / 2);
  const startTime = Date.now();

  function animate() {
    const elapsed = Date.now() - startTime;
    const progress = Math.min(elapsed / spinDuration, 1);
    const easeOutQuad = 1 - Math.pow(1 - progress, 4);

    currentAngle = targetAngle * easeOutQuad;
    drawWheel();

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      const normalizedAngle = (currentAngle % 360 + 360) % 360;
      const topSectorAngle = (normalizedAngle + 90) % 360;
      const winningSectorCalculated = Math.floor(((360 - topSectorAngle) % 360) / sectorAngle) % sectors + 1;

      localStorage.setItem('currentAngle', normalizedAngle);
      drawWheel(); // Показываем финальный угол

      const points = calculateScore(winningSectorCalculated);
      incrementScore(points); // Use incrementScore to add points
    }
  }

  animate();
}
