<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Fortune</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, #6e0f0f, #000000);
      overflow: hidden;
    }

    .banner {
      width: 100%;
      height: 60px;
      background-color: #000000;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .banner img {
      max-width: 30%;
      max-height: 30px;
    }

    .footer-banner {
      width: 100%;
      height: 80px;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .footer-btn {
      background: none;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      padding: 0 30px;
      margin: 0;
      transition: color 0.3s;
      line-height: 1.5;
    }

    .footer-btn:hover {
      color: #ccc;
    }

    .score-container {
      font-size: 20px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
    }

    .score-container img {
      width: 20px;
      height: auto;
      margin-left: 5px;
    }

    .spin-counter {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .countdown-timer {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .wheel-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vw;
      max-width: 400px;
      max-height: 400px;
    }

    .spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20vw;
      height: 20vw;
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%;
      background-color: #444444;
      color: white;
      border: none;
      font-size: 4vw;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .spin-btn:hover {
      background-color: #666666;
    }

    canvas {
      border-radius: 50%;
      width: 100%;
      height: 100%;
    }

    .pointer {
      position: absolute;
      top: -7%;
      left: 50%;
      transform: translateX(-50%);
      width: 5vw;
      max-width: 20px;
      height: auto;
      z-index: 10;
    }

    @media (max-width: 375px) {
      .footer-banner {
        height: 40px;
      }

      .footer-btn {
        font-size: 18px;
        padding: 0 25px;
      }

      .spin-btn {
        font-size: 5vw;
      }

      .pointer {
        width: 15vw;
      }
    }

    .hidden {
      display: none;
    }

    #task-section, #wallet-section, #main-content {
      background: transparent;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      overflow: auto;
    }

    #task-section h1, #wallet-section h1 {
      color: white;
      text-align: center;
      margin-top: 120px;
    }

    #task-section p, #wallet-section p {
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div id="main-content">
    <div class="banner">
      <div class="spin-counter">
        <span id="spin-count">5</span> Spins
        <span id="countdown-timer" class="hidden"></span>
      </div>
      <img src="banner.png" alt="Banner">
      <div class="score-container">
        <span id="score">0</span>
        <img src="coin.png" alt="Coin">
      </div>
    </div>

    <div class="wheel-container">
      <canvas id="wheel" width="400" height="400"></canvas>
      <button id="spin" class="spin-btn">Spin</button>
      <img src="pointer.png" class="pointer" alt="Pointer">
    </div>

    <div class="footer-banner">
      <button class="footer-btn" onclick="showSection('main-content')">WHEEL</button>
      <button class="footer-btn" onclick="showSection('task-section')">TASK</button>
      <button class="footer-btn" onclick="showSection('wallet-section')">WALLET</button>
    </div>
  </div>

  <!-- Task Section -->
  <div id="task-section" class="hidden">
    <div class="banner">
      <div class="spin-counter">
        <span id="spin-count-task">0</span> Spins
        <span id="countdown-timer-task" class="hidden"></span>
      </div>
      <img src="banner.png" alt="Banner">
      <div class="score-container">
        <span id="score-task">0</span>
        <img src="coin.png" alt="Coin">
      </div>
    </div>
    <h1>Task Section</h1>
    <p>This is where you can add the content for the TASK section.</p>
    
    <div class="footer-banner">
      <button class="footer-btn" onclick="showSection('main-content')">WHEEL</button>
      <button class="footer-btn" onclick="showSection('task-section')">TASK</button>
      <button class="footer-btn" onclick="showSection('wallet-section')">WALLET</button>
    </div>
  </div>

  <!-- Wallet Section -->
  <div id="wallet-section" class="hidden">
    <div class="banner">
      <div class="spin-counter">
        <span id="spin-count-wallet">0</span> Spins
        <span id="countdown-timer-wallet" class="hidden"></span>
      </div>
      <img src="banner.png" alt="Banner">
      <div class="score-container">
        <span id="score-wallet">0</span>
        <img src="coin.png" alt="Coin">
      </div>
    </div>
    <h1>Wallet Section</h1>
    <p>This is where you can add the content for the WALLET section.</p>
    
    <div class="footer-banner">
      <button class="footer-btn" onclick="showSection('main-content')">WHEEL</button>
      <button class="footer-btn" onclick="showSection('task-section')">TASK</button>
      <button class="footer-btn" onclick="showSection('wallet-section')">WALLET</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const scoreDisplay = document.getElementById("score");
    const scoreTaskDisplay = document.getElementById("score-task");
    const scoreWalletDisplay = document.getElementById("score-wallet");
    const spinCountDisplay = document.getElementById("spin-count");
    const spinCountDisplayTask = document.getElementById("spin-count-task");
    const spinCountDisplayWallet = document.getElementById("spin-count-wallet");
    const countdownTimerDisplay = document.getElementById("countdown-timer");
    const countdownTimerDisplayTask = document.getElementById("countdown-timer-task");
    const countdownTimerDisplayWallet = document.getElementById("countdown-timer-wallet");

    const sectors = 16;
    const sectorAngle = 360 / sectors;
    const radius = canvas.width / 2;

    let currentAngle = 0;
    let spinning = false;
    let spins = parseInt(localStorage.getItem('wheelSpins')) || 5;
    let score = parseInt(localStorage.getItem('wheelScore')) || 0;

    function updateSpinDisplay() {
      if (spins > 0) {
        spinCountDisplay.textContent = spins;
        spinCountDisplayTask.textContent = spins;
        spinCountDisplayWallet.textContent = spins;
        countdownTimerDisplay.classList.add('hidden');
        countdownTimerDisplayTask.classList.add('hidden');
        countdownTimerDisplayWallet.classList.add('hidden');
      } else {
        const timeRemaining = calculateTimeRemaining();
        spinCountDisplay.classList.add('hidden');
        spinCountDisplayTask.classList.add('hidden');
        spinCountDisplayWallet.classList.add('hidden');
        countdownTimerDisplay.classList.remove('hidden');
        countdownTimerDisplayTask.classList.remove('hidden');
        countdownTimerDisplayWallet.classList.remove('hidden');
        countdownTimerDisplay.textContent = timeRemaining;
        countdownTimerDisplayTask.textContent = timeRemaining;
        countdownTimerDisplayWallet.textContent = timeRemaining;
      }
    }

    function calculateTimeRemaining() {
      const now = Date.now();
      const lastSpinTime = parseInt(localStorage.getItem('lastSpinTime')) || now;
      const timeSinceLastSpin = now - lastSpinTime;
      const timeRemaining = Math.max(0, 1.5 * 60 * 60 * 1000 - timeSinceLastSpin);
      const hours = Math.floor(timeRemaining / (60 * 60 * 1000));
      const minutes = Math.floor((timeRemaining % (60 * 60 * 1000)) / (60 * 1000));
      const seconds = Math.floor((timeRemaining % (60 * 1000)) / 1000);
      return `${hours}h ${minutes}m ${seconds}s`;
    }

    function drawWheel() {
      if (!wheelImage.complete || wheelImage.naturalWidth === 0) {
        console.error("Wheel image failed to load.");
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate((currentAngle * Math.PI) / 180);
      ctx.translate(-radius, -radius);
      ctx.drawImage(wheelImage, 0, 0, canvas.width, canvas.height);
      ctx.restore();
    }

    function calculateScore(winningSector) {
      const scoreMap = {
        1: 10, 3: 10, 5: 10, 7: 10, 9: 10, 11: 10, 13: 10, 15: 10,
        14: 100, 2: 100, 10: 100, 6: 100,
        4: 500, 12: 500,
        16: 50, 8: 50
      };

      return scoreMap[winningSector] || 0;
    }

    function updateScore(points) {
      try {
        score += points;
        localStorage.setItem('wheelScore', score);
        updateScoreDisplays();
      } catch (e) {
        console.error("Local Storage is not available or quota exceeded.");
      }
    }

    function updateScoreDisplays() {
      scoreDisplay.textContent = score;
      scoreTaskDisplay.textContent = score;
      scoreWalletDisplay.textContent = score;
    }

    function spinWheel() {
      if (spinning) return;

      if (spins <= 0) {
        alert('No spins available.');
        return;
      }

      if (navigator.vibrate) {
        navigator.vibrate(200);
      }

      spinning = true;
      spins--;
      localStorage.setItem('wheelSpins', spins);
      updateSpinDisplay(); // Обновляем отображение спинов

      const winningSector = Math.floor(Math.random() * sectors);
      const spinDuration = 6000;
      const spinsCount = Math.floor(Math.random() * 8) + 1;
      const targetAngle = (360 * spinsCount) + (sectorAngle * winningSector) - (sectorAngle / 2);
      const startTime = Date.now();

      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / spinDuration, 1);
        const easeOutQuad = 1 - Math.pow(1 - progress, 4);

        currentAngle = targetAngle * easeOutQuad;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          endSpin();
        }
      }

      function endSpin() {
        spinning = false;
        const normalizedAngle = (currentAngle % 360 + 360) % 360;
        const topSectorAngle = (normalizedAngle + 90) % 360;
        const winningSectorCalculated = Math.floor(((360 - topSectorAngle) % 360) / sectorAngle) % sectors + 1;

        const points = calculateScore(winningSectorCalculated);
        updateScore(points);
      }

      animate();
    }

    function showSection(sectionId) {
      const sections = document.querySelectorAll('#main-content, #task-section, #wallet-section');
      sections.forEach(section => {
        if (section.id === sectionId) {
          section.classList.remove('hidden');
        } else {
          section.classList.add('hidden');
        }
      });
      updateScoreDisplays(); // Обновляем отображение счета при переключении вкладок
    }

    function restoreSpins() {
      const lastSpinTime = parseInt(localStorage.getItem('lastSpinTime'));
      const now = Date.now();
      
      if (!lastSpinTime || now - lastSpinTime >= 1.5 * 60 * 60 * 1000) {
        spins = 5;
        localStorage.setItem('wheelSpins', spins);
        localStorage.setItem('lastSpinTime', now);
      } else {
        const hoursSinceLastSpin = (now - lastSpinTime) / (60 * 60 * 1000);
        const newSpins = Math.floor(hoursSinceLastSpin / 1.5);
        spins = Math.min(5, newSpins);
        localStorage.setItem('wheelSpins', spins);
      }
      updateSpinDisplay(); // Обновляем отображение спинов при восстановлении
    }

    function updateLastSpinTime() {
      localStorage.setItem('lastSpinTime', Date.now());
    }

    spinBtn.addEventListener("click", () => {
      spinWheel();
    });

    const wheelImage = new Image();
    wheelImage.src = 'wheel.png';
    wheelImage.onload = () => {
      drawWheel();
    };

    showSection('main-content'); // Изначально показываем главную вкладку
    restoreSpins(); // Восстанавливаем спины при загрузке страницы
    updateScoreDisplays(); // Устанавливаем счет при загрузке страницы
    setInterval(() => {
      updateSpinDisplay(); // Обновляем таймер каждую секунду
    }, 1000);
  </script>
</body>
</html>
