function spinWheel() {
  if (spinning || attempts <= 0) return;


  spinning = true;
  attempts -= 1;
  localStorage.setItem('attempts', attempts);
  updateDisplays();


  const winningSector = Math.floor(Math.random() * sectors);
  const spinDuration = 6000;
  const spins = Math.floor(Math.random() * 8) + 1;
  const targetAngle = (360 * spins) + (sectorAngle * winningSector) - (sectorAngle / 2);
  const startTime = Date.now();

  function animate() {
    const elapsed = Date.now() - startTime;
    const progress = Math.min(elapsed / spinDuration, 1);
    const easeOutQuad = 1 - Math.pow(1 - progress, 4);

    currentAngle = targetAngle * easeOutQuad;
    drawWheel();

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      const normalizedAngle = (currentAngle % 360 + 360) % 360;
      const topSectorAngle = (normalizedAngle + 90) % 360;
      const winningSectorCalculated = Math.floor(((360 - topSectorAngle) % 360) / sectorAngle) % sectors + 1;

      localStorage.setItem('currentAngle', normalizedAngle);
      drawWheel(); // Показываем финальный угол

      const points = calculateScore(winningSectorCalculated);
      incrementScore(points); // Use incrementScore to add points
    }
  }

  animate();
}

function checkHourlySpinRecovery() {
    const lastSpinCheck = localStorage.getItem('lastSpinCheck');
    const currentTime = new Date();

    if (lastSpinCheck) {
        const lastCheckDate = new Date(lastSpinCheck);
        let hoursPassed = currentTime.getHours() - lastCheckDate.getHours();
        if (hoursPassed < 0) hoursPassed += 24; // Handle day change

        if (hoursPassed > 0 && attempts < MAX_SPINS) {
            const spinsToAdd = Math.min(hoursPassed, MAX_SPINS - attempts);
            attempts += spinsToAdd;
            localStorage.setItem('attempts', attempts);
        }
    }

    localStorage.setItem('lastSpinCheck', currentTime.toString()); // Update the last check time
}

function startHourlySpinTimer() {

    nextHour.setHours(now.getHours() + 1);

    const timeUntilNextHour = nextHour - now;

    setTimeout(() => {
        if (attempts < MAX_SPINS) {
            attempts += 1;
            localStorage.setItem('attempts', attempts);
            updateDisplays();
        }
        startHourlySpinTimer(); // Set the next hourly check
    }, timeUntilNextHour);

function startNextSpinTimer() {

                localStorage.setItem('attempts', attempts);
                updateDisplays();
            }
            startNextSpinTimer(); // Restart the timer for the next hour
        }
    }

    updateTimer(); // Initial call
    setInterval(updateTimer, 1000); // Update the timer every second
}
