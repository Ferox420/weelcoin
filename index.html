<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Fortune</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, #6e0f0f, #000000);
      overflow: hidden;
    }

    .banner {
      width: 100%;
      height: 60px;
      background-color: #000000;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      justify-content: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .banner img {
      max-width: 30%;
      max-height: 30px;
      margin: 0 auto;
    }

    .score-container {
      font-size: 20px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .score-container img {
      width: 20px;
      height: auto;
      margin-left: 5px;
    }

    .attempts-container {
      font-size: 20px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      margin-right: auto;
    }

    .attempts-container span {
      margin-left: 5px;
    }

    .timer {
      font-size: 20px;
      font-weight: bold;
      color: white;
      position: fixed;
      top: 60px; /* Position below the banner */
      left: 25px; /* Align to the left side */
      z-index: 101; /* Above the wheel but below the banner */
      display: none; /* Initially hidden */
    }

    .footer-banner {
      width: 100%;
      height: 80px;
      background-color: #000000;
      display: flex;
      justify-content: space-around;  /* Равномерное распределение кнопок */
      align-items: center;                   /*flex-start;        Выравнивание кнопок по верхней части баннера */  
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 0 10px;
      box-sizing: border-box;
      height: 80px;                   /* Высота баннера */
    }

    .footer-btn {
      background: none;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      padding: 0 30px;
      margin: 0;
      transition: color 0.3s;
      line-height: 1.5;
      margin-top: 10px;                /* Небольшой отступ сверху для кнопок */
    }

    .footer-btn:hover {
      color: #ccc;
    }

    .wheel-container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vw;
      max-width: 400px;
      max-height: 400px;
    }

    .spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20vw;
      height: 20vw;
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%;
      background-color: #444444;
      color: white;
      border: none;
      font-size: 4vw;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .spin-btn:hover {
      background-color: #666666;
    }

    canvas {
      border-radius: 50%;
      width: 100%;
      height: 100%;
    }

    .pointer {
      position: absolute;
      top: -7%;
      left: 50%;
      transform: translateX(-50%);
      width: 5vw;
      max-width: 20px;
      height: auto;
      z-index: 10;
    }
    .box {
      background-color: #3A0000;
      border-radius: 15px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      position: absolute;
      bottom: 80px; /* Отступ от нижней части экрана */
      left: 50%;
      transform: translateX(-50%);
      width: 90%; /* Адаптивная ширина для iPhone */
      max-width: 400px; /* Максимальная ширина */
    }
    .squares {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .square {
      width: 70px;
      height: 70px;
      background-color: white;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }
    .square.active {
      transform: scale(1.2);
    }
	.square.disabled {
      pointer-events: none;
      opacity: 0.5; /* Визуально показываем, что элемент не активен */
    }
    .hints {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }
    .hint {
      font-size: 14px;
      text-align: center;
      color: white;
    }
    .input-area {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .crack-button {
      height: 60px;
      width: 120px;
      padding: 5px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 20px;
    }
    .crack-button.success {
      background-color: #6c757d; /* Gray color for success */
      cursor: not-allowed; /* Indicate that the button is not clickable */
    }
    .crack-button.error {
      background-color: #dc3545; /* Red color for error */
    }
    .crack-button:disabled {
      opacity: 0.5; /* Slightly transparent to show it's disabled */
    }
    .message {
      font-size: 19px;
      color: white;
      margin-top: 2px;
      text-align: center;
    }
    .coin-container {
      position: absolute;
      bottom: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .coin {
      width: 20px;
      height: 20px;
      background-size: cover;
      background-position: center;
    }
    .amount {
      font-size: 20px;
      color: white;
    }

  @media (max-width: 375px) {
    .footer-banner {
      height: 70px; /* Меньшая высота на маленьких экранах */
    }

    .footer-btn {
      font-size: 14px; /* Меньший шрифт для кнопок */
      padding: 0 15px;
    }

    .spin-btn {
      font-size: 5vw;
    }

    .pointer {
      width: 15vw;
    }

    .box {
      width: 90%;
    }

    .crack-button {
      height: 40px;
      width: 85px;
      font-size: 16px;
    }
	
	.message {
      font-size: 14px;
    }
	
    .square {
      width: 40px;
      height: 40px;
    }
  }


  @media (max-width: 320px) {
    .box {
      width: 100%;
      max-width: none; /* Remove max-width on very small screens */
    }
    .square {
      width: 40px;
      height: 40px;
    }
    .crack-button {
      height: 40px;
      width: 80px;
      font-size: 14px;
    }
  }

    .hidden {
      display: none;
    }

    .section {
      padding: 20px;
      color: white;
      font-size: 18px;
      flex-grow: 1;
    }
#task-section {
  padding: 20px;
  background-color: #3A0000;
  border-radius: 10px;
  margin-top: 20px;
}

#promo-code {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 70%;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#promo-message {
  margin-top: 10px;
}
	
  </style>
</head>
<body>
 <!-- Общий баннер для всех вкладок -->

      <span id="attempts">5</span>
      <span>Spins</span>

    <div class="score-container">

  <div id="store-section" class="section hidden">

    <p>This is where you can add the content for the STORE section.</p>

  <!-- Wallet Section -->
  <div id="wallet-section" class="section hidden">

  <!-- Footer with buttons -->
  <div class="footer-banner">
    <button class="footer-btn" onclick="showSection('main-content')">WHEEL</button>
    <button class="footer-btn" onclick="showSection('task-section')">TASK</button>
    <button class="footer-btn" onclick="showSection('store-section')">STORE</button>
    <button class="footer-btn" onclick="showSection('wallet-section')">WALLET</button>
  </div>


  <!-- Footer with buttons -->
  <div class="footer-banner">
    <button class="footer-btn" onclick="showSection('main-content')">WHEEL</button>
    <button class="footer-btn" onclick="showSection('task-section')">TASK</button>
    <button class="footer-btn" onclick="showSection('store-section')">STORE</button>
    <button class="footer-btn" onclick="showSection('wallet-section')">WALLET</button>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const scoreDisplay = document.getElementById("score");
    const attemptsDisplay = document.getElementById("attempts");
    const timerDisplay = document.getElementById("timer");
	
	//const scoreTaskDisplay = document.getElementById("score-task");
    //const scoreWalletDisplay = document.getElementById("score-wallet");

    const sectors = 16;
    const sectorAngle = 360 / sectors;
    const radius = canvas.width / 2;




    let currentAngle = 0;
    let spinning = false;
    let score = parseInt(localStorage.getItem('wheelScore')) || 0;
    let attempts = parseInt(localStorage.getItem('attempts')) || 0;
    let countdown = 5400;
    let timerInterval;




    document.addEventListener('DOMContentLoaded', () => {
      initializeApp();
      checkDailyCodeStatus();
    });

    // Function to initialize the application
    async function initializeApp() {
   const today = getCurrentDate();
   let dailyCode = localStorage.getItem('dailyCodeDate') === today ? localStorage.getItem('dailyCode') : null;

   if (!dailyCode) {
      dailyCode = await fetchDailyCode();
      if (dailyCode) {
         localStorage.setItem('dailyCode', dailyCode);
         localStorage.setItem('dailyCodeDate', today);
      }
   }
    // Set the code for the squares
    const squares = document.querySelectorAll('.square');
    squares.forEach(square => {
      square.dataset.symbol = 'circle'; // Default symbol
      square.style.backgroundImage = 'url(circle.png)'; // Replace with appropriate image path
    });

     // Save the daily code in localStorage
     localStorage.setItem('dailyCode', dailyCode);

     // Check if this is the user's first visit
     if (!localStorage.getItem('firstVisit')) {
       attempts = 5;
       localStorage.setItem('attempts', attempts);
       localStorage.setItem('firstVisit', 'true');
       localStorage.setItem('lastAttemptTime', Date.now());
    }

     // Restore timer if needed
     restoreTimer();
	 
     updateDisplays();
   }

    // Function to fetch the daily code from the server
    async function fetchDailyCode() {
   try {
      const today = getCurrentDate(); // Получаем текущую дату
      const response = await fetch(`codes.json?date=${today}`); // Добавляем дату для предотвращения кэширования
      if (!response.ok) throw new Error('Network response was not ok');
 
      const codes = await response.json();
      return codes[today]; // Возвращаем код для сегодняшнего дня
   } catch (error) {
      console.error('Error fetching daily code:', error);
      return null;
   }
}

// Функция для получения промокодов
async function fetchPromoCodes() {
  try {
    const response = await fetch('promocodes.json'); // Загружаем промокоды из файла
    if (!response.ok) {
      throw new Error('Failed to fetch promocodes');
    }
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('Error fetching promocodes:', error);
    return {};
  }
}

// Функция для применения промокода
async function applyPromoCode() {
  const promoCodeInput = document.getElementById('promo-code').value.trim();
  const messageElement = document.getElementById('promo-message');
  const promoCodes = await fetchPromoCodes();

  // Проверяем, был ли этот промокод уже использован
  let usedPromoCodes = JSON.parse(localStorage.getItem('usedPromoCodes')) || [];

  if (usedPromoCodes.includes(promoCodeInput)) {
    // Сообщение, если промокод уже использован
    messageElement.textContent = 'This promo code has already been used.';
    messageElement.style.color = 'red';
    return;
  }

  // Проверяем, существует ли введённый промокод
  if (promoCodes.hasOwnProperty(promoCodeInput)) {
    const reward = promoCodes[promoCodeInput];

    // Добавляем монеты
    incrementScore(reward);

    // Сообщение об успешном применении
    messageElement.textContent = `Promo code applied! You received ${reward} coins.`;
    messageElement.style.color = 'green';

    // Очищаем поле ввода
    document.getElementById('promo-code').value = '';

    // Сохраняем этот промокод как использованный
    usedPromoCodes.push(promoCodeInput);
    localStorage.setItem('usedPromoCodes', JSON.stringify(usedPromoCodes));
  } else {
    // Сообщение, если промокод неверный
    messageElement.textContent = 'Invalid promo code. Please try again.';
    messageElement.style.color = 'red';
  }
}


    // Update timer display
    function updateTimerDisplay() {
      const hours = Math.floor(countdown / 3600);
      const minutes = Math.floor((countdown % 3600) / 60);
      const seconds = countdown % 60;
      timerDisplay.textContent = `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // Start countdown timer
    function startTimer() {
      if (!timerInterval && attempts < 5) { // Проверка на наличие активного таймера
        timerInterval = setInterval(() => {
          countdown--;
          updateTimerDisplay();

          if (countdown <= 0) {
            countdown = 5400; // Перезагрузка таймера на 1.5 часа
            attempts += 1;
            localStorage.setItem('attempts', attempts);
            localStorage.setItem('lastAttemptTime', Date.now());
            updateDisplays();

            // Если спинов больше не осталось, очистить таймер
            if (attempts >= 5) {
              clearInterval(timerInterval);
              timerInterval = null;
            }
          }
        }, 1000); // Убедитесь, что интервал равен 1000 миллисекунд
      }
    }

    // Restore timer based on elapsed time
    function restoreTimer() {
      const lastAttemptTime = localStorage.getItem('lastAttemptTime');
      if (lastAttemptTime) {
        const elapsed = Math.floor((Date.now() - lastAttemptTime) / 1000);
        if (elapsed < 5400) {
          countdown = 5400 - elapsed;
          startTimer();
        } else {
          const spinsToAdd = Math.floor(elapsed / 5400);
          attempts = Math.min(attempts + spinsToAdd, 5);
          localStorage.setItem('attempts', attempts);
          localStorage.setItem('lastAttemptTime', Date.now());
        }
      } else {
        localStorage.setItem('lastAttemptTime', Date.now());
      }
    }

    // Draw the wheel
    const wheelImage = new Image();
    wheelImage.src = 'wheel.png';
    wheelImage.onload = () => {
      drawWheel();
    };

    // Draw the wheel on the canvas
    function drawWheel() {
      if (!wheelImage.complete || wheelImage.naturalWidth === 0) {
        console.error("Wheel image failed to load.");
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate((currentAngle * Math.PI) / 180);
      ctx.translate(-radius, -radius);
      ctx.drawImage(wheelImage, 0, 0, canvas.width, canvas.height);
      ctx.restore();
    }

    // Calculate score based on the winning sector
    function calculateScore(winningSector) {
      const scoreMap = {
        1: 10, 3: 10, 5: 10, 7: 10, 9: 10, 11: 10, 13: 10, 15: 10,
        14: 100, 2: 100, 10: 100, 6: 100,
        4: 500, 12: 500,
        16: 50, 8: 50
      };
      return scoreMap[winningSector] || 0;
    }

    // Update the score display
    function updateScore(points) {
      score += points;
      localStorage.setItem('wheelScore', score);
      updateDisplays();
    }

    // Update display for score and attempts
    function updateDisplays() {
      scoreDisplay.textContent = score;
      attemptsDisplay.textContent = attempts;

      if (attempts <= 0) {
        timerDisplay.style.display = 'block'; // Show timer if attempts are 0
      } else {
        timerDisplay.style.display = 'none'; // Hide timer if attempts are more than 0
      }
    }

    // Spin the wheel and update the state
    function spinWheel() {
      if (spinning || attempts <= 0) return;

      if (navigator.vibrate) {
        navigator.vibrate(200);
      }

      spinning = true;
      attempts -= 1;
      localStorage.setItem('attempts', attempts);
      localStorage.setItem('lastAttemptTime', Date.now());
      

      updateDisplays();

      if (attempts < 5 && !timerInterval) {
        countdown = 5400;
       
        startTimer();
      }

      const winningSector = Math.floor(Math.random() * sectors);
      const spinDuration = 6000;
      const spins = Math.floor(Math.random() * 8) + 1;
      const targetAngle = (360 * spins) + (sectorAngle * winningSector) - (sectorAngle / 2);
      const startTime = Date.now();

      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / spinDuration, 1);
        const easeOutQuad = 1 - Math.pow(1 - progress, 4);

        currentAngle = targetAngle * easeOutQuad;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const normalizedAngle = (currentAngle % 360 + 360) % 360;
          const topSectorAngle = (normalizedAngle + 90) % 360;
          const winningSectorCalculated = Math.floor(((360 - topSectorAngle) % 360) / sectorAngle) % sectors + 1;

          const points = calculateScore(winningSectorCalculated);
          incrementScore(points); // Use incrementScore to add points
        }
      }

      animate();
    }

    // Функция для отображения выбранной секции
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.add('hidden');
      });
      document.getElementById(sectionId).classList.remove('hidden');
	  updateDisplay();
    }

    // Функция для получения текущей даты в формате YYYY-MM-DD
    function getCurrentDate() {
      const today = new Date();
      return today.toISOString().split('T')[0]; // Формат: "YYYY-MM-DD"
    } 

    //function updateDisplay() {
     // scoreDisplay.textContent = score;
      //scoreTaskDisplay.textContent = score;
     // scoreWalletDisplay.textContent = score;
   // }
    function updateDisplay() {
      document.getElementById('attempts').textContent = attempts;
      document.getElementById('score').textContent = score;
    }

function checkCode() {
  const enteredCode = [document.getElementById('square1').dataset.symbol, 
                       document.getElementById('square2').dataset.symbol, 
                       document.getElementById('square3').dataset.symbol].join('-');

      const dailyCode = localStorage.getItem('dailyCode');
      const messageElement = document.getElementById('message');
      const crackButton = document.querySelector('.crack-button');
	  
  if (enteredCode === dailyCode) {
   //messageElement.textContent = "Correct! You cracked the code.";
	    crackButton.classList.add('success');
		
		disableInput();
		
	    // Award 1000 coins incrementally
        incrementScore(1000);
		
		localStorage.setItem('solvedDate', getCurrentDate());
		updateDisplay();
  } else {
    // Change button to red
      crackButton.classList.add('error');
      messageElement.textContent = "Incorrect code. Try again!";
    // Reset button color after 2 seconds
    setTimeout(() => {
      crackButton.classList.remove('error');
	  messageElement.textContent = "Crack the code to collect 1000 coins";
    }, 2000);
  }
}
    // Function to increment score by 1 point at a time
    function incrementScore(points, callback) {
      let currentPoints = 0;

      function addPoint() {
      if (currentPoints < points) {
       score += 1;
       currentPoints += 1;
       localStorage.setItem('wheelScore', score);
       updateDisplays();
       setTimeout(addPoint, 10); // Adjust the interval if needed
      } else {
      if (callback) callback(); // Execute the callback when done
      }
    }
       addPoint();
}

    // Функция для проверки состояния на старте
    function checkDailyCodeStatus() {
      const currentCode = localStorage.getItem('dailyCode') || 'circle-triangle-square'; // Код на сегодня
      const solvedDate = localStorage.getItem('solvedDate');
      const currentDate = getCurrentDate();

      // Если код был введён правильно сегодня, делаем кнопки некликабельными
      if (solvedDate === currentDate) {
        disableInput();
      }
    }

    // Функция для блокировки ввода
    function disableInput() {
      const squares = document.querySelectorAll('.square');
      squares.forEach(square => {
         square.classList.add('disabled');
      });
      document.querySelector('.crack-button').disabled = true;
      document.getElementById('message').textContent = 'Correct. You cracked today\'s code!';
}

    // Функция для обработки выбора символа
    document.querySelectorAll('.square').forEach(square => {
      square.addEventListener('click', () => {
        const currentSymbol = square.dataset.symbol;
        const newSymbol = currentSymbol === 'circle' ? 'triangle' : (currentSymbol === 'triangle' ? 'square' : 'circle');
        square.dataset.symbol = newSymbol;
        // Обновляем визуальное представление
        square.style.backgroundImage = `url(${newSymbol}.png)`; // Замените на свои изображения
      });
    });
	
    // Event listener for the spin button
    spinBtn.addEventListener("click", spinWheel);
	
    // Call initializeApp when the page loads
    //window.addEventListener('load', initializeApp);
	
	// Initial display update
    updateDisplay();
	
    // Initialize the app state
    initializeApp();
