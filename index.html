  <style>
    html, body {

    }

      width: 20px;
      height: auto;
      margin-left: 5px;
    }

    .attempts-container {
      font-size: 20px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      margin-right: auto;
    }

    .attempts-container span {
      margin-left: 5px;
    }

    .timer {
      font-size: 20px;
      font-weight: bold;
      color: white;
      position: fixed;
      top: 60px; /* Position below the banner */

    }

    .footer-banner {
      width: 100%;
      height: 80px;
      background-color: #000000;
      display: flex;

    .footer-btn {
      background: none;
      color: white;

      transition: color 0.3s;

    }

    .footer-btn:hover {

    }

    .wheel-container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vw;
      max-width: 400px;
      max-height: 400px;
    }

    .spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20vw;
      height: 20vw;
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%;

      color: white;
      border: none;
      font-size: 4vw;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .spin-btn:hover {
      background-color: #666666;
    }

    canvas {
      border-radius: 50%;
      width: 100%;
      height: 100%;
    }

    .pointer {
      position: absolute;
      top: -7%;
      left: 50%;
      transform: translateX(-50%);
      width: 5vw;
      max-width: 20px;
      height: auto;
      z-index: 10;
    }
    .box {
      background-color: #3A0000;
      border-radius: 15px;
      padding: 10px;

      align-items: center;
      gap: 10px;

      max-width: 400px; /* Максимальная ширина */
    }
    .squares {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .square {
      width: 70px;
      height: 70px;
      background-color: white;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }
    .square.active {
      transform: scale(1.2);
    }
	.square.disabled {
      pointer-events: none;
      opacity: 0.5; /* Визуально показываем, что элемент не активен */
    }
    .hints {
      display: flex;
      gap: 20px;

    }
    .hint {

    }
    .input-area {
      display: flex;

      align-items: center;

    .crack-button {
      height: 60px;

      padding: 5px;

      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;

    }
    .crack-button.success {
      background-color: #6c757d; /* Gray color for success */

    }
    .crack-button.error {
      background-color: #dc3545; /* Red color for error */
    }
    .crack-button:disabled {

    }
    .message {
      font-size: 19px;

    }
    .coin-container {

    .coin {

    }

    }

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const scoreDisplay = document.getElementById("score");
    const attemptsDisplay = document.getElementById("attempts");
    const timerDisplay = document.getElementById("timer");
	
	//const scoreTaskDisplay = document.getElementById("score-task");
    //const scoreWalletDisplay = document.getElementById("score-wallet");

    const sectors = 16;
    const sectorAngle = 360 / sectors;
    const radius = canvas.width / 2;




    let currentAngle = 0;
    let spinning = false;
    let score = parseInt(localStorage.getItem('wheelScore')) || 0;
    let attempts = parseInt(localStorage.getItem('attempts')) || 0;
    let countdown = 5400;
    let timerInterval;




    document.addEventListener('DOMContentLoaded', () => {
      initializeApp();
      checkDailyCodeStatus();
    });

    // Function to initialize the application
    async function initializeApp() {
   const today = getCurrentDate();
   let dailyCode = localStorage.getItem('dailyCodeDate') === today ? localStorage.getItem('dailyCode') : null;

   if (!dailyCode) {
      dailyCode = await fetchDailyCode();
      if (dailyCode) {
         localStorage.setItem('dailyCode', dailyCode);
         localStorage.setItem('dailyCodeDate', today);
      }
   }
    // Set the code for the squares
    const squares = document.querySelectorAll('.square');
    squares.forEach(square => {
      square.dataset.symbol = 'circle'; // Default symbol
      square.style.backgroundImage = 'url(circle.png)'; // Replace with appropriate image path
    });

     // Save the daily code in localStorage
     localStorage.setItem('dailyCode', dailyCode);

     // Check if this is the user's first visit
     if (!localStorage.getItem('firstVisit')) {
       attempts = 5;
       localStorage.setItem('attempts', attempts);
       localStorage.setItem('firstVisit', 'true');
       localStorage.setItem('lastAttemptTime', Date.now());
    }

     // Restore timer if needed
     restoreTimer();
	 restoreState();
     updateDisplays();
   }

    // Function to fetch the daily code from the server
    async function fetchDailyCode() {
   try {
      const today = getCurrentDate(); // Получаем текущую дату
      const response = await fetch(`codes.json?date=${today}`); // Добавляем дату для предотвращения кэширования
      if (!response.ok) throw new Error('Network response was not ok');
 
      const codes = await response.json();
      return codes[today]; // Возвращаем код для сегодняшнего дня
   } catch (error) {
      console.error('Error fetching daily code:', error);
      return null;
   }
}

// Функция для получения промокодов
async function fetchPromoCodes() {
  try {
    const response = await fetch('promocodes.json'); // Загружаем промокоды из файла
    if (!response.ok) {
      throw new Error('Failed to fetch promocodes');
    }
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('Error fetching promocodes:', error);
    return {};
  }
}

// JavaScript Part
async function applyPromoCode() {
  const promoCodeInput = document.getElementById('promo-code').value.trim();
  const messageElement = document.getElementById('promo-message');
  const applyButton = document.getElementById('apply-button');
  const promoCodes = await fetchPromoCodes();

  // Check if this promo code has been used
  let usedPromoCodes = JSON.parse(localStorage.getItem('usedPromoCodes')) || [];

  if (usedPromoCodes.includes(promoCodeInput)) {
    // Promo code already used
    applyButton.style.backgroundColor = 'red'; // Button turns red
    document.getElementById('promo-code').placeholder = 'Already Used'; // Placeholder text
    setTimeout(() => {
      applyButton.style.backgroundColor = ''; // Reset button color
      document.getElementById('promo-code').placeholder = 'Enter your promo code'; // Reset placeholder
    }, 2000); // Show message for 2 seconds
    return;
  }

  // Check if the entered promo code exists
  if (promoCodes.hasOwnProperty(promoCodeInput)) {
    const reward = promoCodes[promoCodeInput];

    // Add coins
    incrementScore(reward);

    // Message on successful application
    applyButton.style.backgroundColor = 'green'; // Button turns green
    document.getElementById('promo-code').placeholder = `Correct! You received ${reward} coins`; // Placeholder text
    setTimeout(() => {
      applyButton.style.backgroundColor = ''; // Reset button color
      document.getElementById('promo-code').placeholder = 'Enter your promo code'; // Reset placeholder
    }, 2000); // Show message for 2 seconds

    // Clear input field
    document.getElementById('promo-code').value = '';

    // Save this promo code as used
    usedPromoCodes.push(promoCodeInput);
    localStorage.setItem('usedPromoCodes', JSON.stringify(usedPromoCodes));
  } else {
    // Promo code is incorrect
    applyButton.style.backgroundColor = 'red'; // Button turns red
    document.getElementById('promo-code').placeholder = 'Incorrect'; // Placeholder text
    setTimeout(() => {
      applyButton.style.backgroundColor = ''; // Reset button color
      document.getElementById('promo-code').placeholder = 'Enter your promo code'; // Reset placeholder
    }, 2000); // Show message for 2 seconds
  }
}

    // Update timer display
    function updateTimerDisplay() {
      const hours = Math.floor(countdown / 3600);
      const minutes = Math.floor((countdown % 3600) / 60);
      const seconds = countdown % 60;
      timerDisplay.textContent = `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // Start countdown timer
function startTimer() {
  const timerDisplay = document.getElementById('timer');
  
  if (!timerInterval && attempts < 5) {
    timerInterval = setInterval(() => {
      countdown--;
      localStorage.setItem('countdown', countdown);  // Сохраняем оставшееся время
      updateTimerDisplay();  // Обновляем отображение времени

      if (countdown <= 0) {
        countdown = 5400;  // Сбрасываем таймер на 1.5 часа
        attempts += 1;  // Добавляем одну попытку
        localStorage.setItem('attempts', attempts);  // Сохраняем количество попыток
        updateDisplays();  // Обновляем интерфейс

        // Останавливаем таймер, если спинов больше 5
        if (attempts >= 5) {
          clearInterval(timerInterval);
          timerInterval = null;
        }
      }
    }, 1000);  // Обновление каждую секунду
  }
}

    // Restore timer based on elapsed time
function restoreTimer() {
  const lastAttemptTime = localStorage.getItem('lastAttemptTime');
  countdown = parseInt(localStorage.getItem('countdown')) || 5400;

  if (lastAttemptTime) {
    const elapsed = Math.floor((Date.now() - lastAttemptTime) / 1000);  // Время, которое прошло с последнего использования
    if (elapsed < countdown) {
      countdown -= elapsed;  // Уменьшаем оставшееся время
      startTimer();  // Продолжаем таймер
    } else {
      attempts += Math.floor(elapsed / 5400);  // Добавляем восстановленные спины
      countdown = 5400;  // Сбрасываем таймер для новой попытки
      localStorage.setItem('attempts', attempts);
      updateDisplays();
    }
  }
}

    // Draw the wheel
    const wheelImage = new Image();
    wheelImage.src = 'wheel.png';
    wheelImage.onload = () => {
      drawWheel();
    };

    // Draw the wheel on the canvas
    function drawWheel() {
      if (!wheelImage.complete || wheelImage.naturalWidth === 0) {
        console.error("Wheel image failed to load.");
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate((currentAngle * Math.PI) / 180);
      ctx.translate(-radius, -radius);
      ctx.drawImage(wheelImage, 0, 0, canvas.width, canvas.height);
      ctx.restore();
    }

    // Calculate score based on the winning sector
    function calculateScore(winningSector) {
      const scoreMap = {
        1: 10, 3: 10, 5: 10, 7: 10, 9: 10, 11: 10, 13: 10, 15: 10,
        14: 100, 2: 100, 10: 100, 6: 100,
        4: 500, 12: 500,
        16: 50, 8: 50
      };
      return scoreMap[winningSector] || 0;
    }

    // Update the score display
    function updateScore(points) {
      score += points;
      localStorage.setItem('wheelScore', score);
      updateDisplays();
    }

    // Update display for score and attempts
    function updateDisplays() {
	  const scoreDisplay = document.getElementById('score');    //xzxzxzxzxxzxzx
      scoreDisplay.textContent = score;
      attemptsDisplay.textContent = attempts;

      if (attempts <= 0) {
        timerDisplay.style.display = 'block'; // Show timer if attempts are 0
      } else {
        timerDisplay.style.display = 'none'; // Hide timer if attempts are more than 0
      }
    }

    // Spin the wheel and update the state
    function spinWheel() {
  if (spinning || attempts <= 0) return;  // Проверяем, что спинов достаточно

  spinning = true;
  attempts -= 1;  // Уменьшаем количество спинов
  localStorage.setItem('attempts', attempts);  // Сохраняем количество спинов

  updateDisplays();  // Обновляем интерфейс

  // Не перезапускаем таймер, а продолжаем его
  if (attempts < 5 && !timerInterval) {
        startTimer();
      }

      const winningSector = Math.floor(Math.random() * sectors);
      const spinDuration = 6000;
      const spins = Math.floor(Math.random() * 8) + 1;
      const targetAngle = (360 * spins) + (sectorAngle * winningSector) - (sectorAngle / 2);
      const startTime = Date.now();

      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / spinDuration, 1);
        const easeOutQuad = 1 - Math.pow(1 - progress, 4);

        currentAngle = targetAngle * easeOutQuad;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const normalizedAngle = (currentAngle % 360 + 360) % 360;
          const topSectorAngle = (normalizedAngle + 90) % 360;
          const winningSectorCalculated = Math.floor(((360 - topSectorAngle) % 360) / sectorAngle) % sectors + 1;

          const points = calculateScore(winningSectorCalculated);

  // Function to toggle input state and button text
    function toggleInputState() {
      const walletInput = document.getElementById('wallet-code');
      const connectButton = document.getElementById('connect-button');
      
      if (connectButton.textContent === 'Connect') {
        // Change button text to "Edit"
        connectButton.textContent = 'Edit';

        // Make the input field non-clickable
        walletInput.disabled = true;
        walletInput.classList.add('disabled-input');

        // Save the current input value and state to localStorage
        const walletValue = walletInput.value;
        if (walletValue.trim() !== '') {
          localStorage.setItem('walletCode', walletValue);
          localStorage.setItem('buttonState', 'Edit');
        }
      } else if (connectButton.textContent === 'Edit') {
        // Change button text back to "Connect"
        connectButton.textContent = 'Connect';
        
        // Make the input field clickable again
        walletInput.disabled = false;
        walletInput.classList.remove('disabled-input');

        // Remove the saved state from localStorage
        localStorage.setItem('buttonState', 'Connect');
      }
    }

    // Function to restore input value and button state from localStorage
    function restoreState() {
      const walletInput = document.getElementById('wallet-code');
      const connectButton = document.getElementById('connect-button');
      
      const savedWalletCode = localStorage.getItem('walletCode');
      const savedButtonState = localStorage.getItem('buttonState');

      // Restore the input value if it exists in localStorage
      if (savedWalletCode) {
        walletInput.value = savedWalletCode;
        walletInput.placeholder = savedWalletCode;
      }

      // Restore the button state if it exists in localStorage
      if (savedButtonState === 'Edit') {
        connectButton.textContent = 'Edit';
        walletInput.disabled = true;
        walletInput.classList.add('disabled-input');
      } else {
        connectButton.textContent = 'Connect';
        walletInput.disabled = false;
        walletInput.classList.remove('disabled-input');
      }
    }
