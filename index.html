<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Fortune</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, #6e0f0f, #000000);
      overflow: hidden;
    }

    .banner {
      width: 100%;
      height: 60px;
      background-color: #000000;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      justify-content: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .banner img {
      max-width: 30%;
      max-height: 30px;
      margin: 0 auto;
    }

    .score-container {
      font-size: 20px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .score-container img {
      width: 20px;
      height: auto;
      margin-left: 5px;
    }

    .attempts-container {
      font-size: 20px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      margin-right: auto;
    }

    .attempts-container span {
      margin-left: 5px;
    }

    .timer {
      font-size: 20px;
      font-weight: bold;
      color: white;
      position: fixed;
      top: 60px; /* Position below the banner */
      left: 25px; /* Align to the left side */
      z-index: 101; /* Above the wheel but below the banner */
      display: none; /* Initially hidden */
    }

    .footer-banner {
      width: 100%;
      height: 80px;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .footer-btn {
      background: none;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      padding: 0 30px;
      margin: 0;
      transition: color 0.3s;
      line-height: 1.5;
    }

    .footer-btn:hover {
      color: #ccc;
    }

    .wheel-container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vw;
      max-width: 400px;
      max-height: 400px;
    }

    .spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20vw;
      height: 20vw;
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%;
      background-color: #444444;
      color: white;
      border: none;
      font-size: 4vw;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .spin-btn:hover {
      background-color: #666666;
    }

    canvas {
      border-radius: 50%;
      width: 100%;
      height: 100%;
    }

    .pointer {
      position: absolute;
      top: -7%;
      left: 50%;
      transform: translateX(-50%);
      width: 5vw;
      max-width: 20px;
      height: auto;
      z-index: 10;
    }
.box {
  background-color: #3A0000;
  border-radius: 15px;
  padding: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  position: absolute;
  bottom: 80px; /* Отступ от нижней части экрана */
  left: 50%;
  transform: translateX(-50%);
  width: 90%; /* Адаптивная ширина для iPhone */
  max-width: 400px; /* Максимальная ширина */
}
    .squares {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .square {
      width: 70px;
      height: 70px;
      background-color: white;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }
    .square.active {
      transform: scale(1.2);
    }
    .hints {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }
    .hint {
      font-size: 14px;
      text-align: center;
      color: white;
    }
    .input-area {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .crack-button {
      height: 60px;
      width: 120px;
      padding: 5px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 20px;
    }
.crack-button.success {
  background-color: #6c757d; /* Gray color for success */
  cursor: not-allowed; /* Indicate that the button is not clickable */
}

.crack-button.error {
  background-color: #dc3545; /* Red color for error */
}

.crack-button:disabled {
  opacity: 0.5; /* Slightly transparent to show it's disabled */
}
    .message {
      font-size: 16px;
      color: white;
      margin-top: 10px;
      text-align: center;
    }
    .coin-container {
      position: absolute;
      bottom: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .coin {
      width: 20px;
      height: 20px;
      background-size: cover;
      background-position: center;
    }
    .amount {
      font-size: 20px;
      color: white;
    }

    @media (max-width: 375px) {
      .footer-banner {
        height: 40px;
      }

      .footer-btn {
        font-size: 18px;
        padding: 0 25px;
      }

      .spin-btn {
        font-size: 5vw;
      }

      .pointer {
        width: 15vw;
      }
    
  .box {
    bottom: 60px; /* Уменьшаем отступ для маленьких экранов */
    width: calc(100% - 30px); /* Учитываем отступы по бокам */
    margin-left: 15px; /* Отступ слева для маленьких экранов */
    margin-right: 15px; /* Отступ справа для маленьких экранов */
  }

  .crack-button {
    height: 45px;
    width: 90px;
    font-size: 16px;
  }
  .square {
    width: 50px;
    height: 50px;
  }
    }


@media (max-width: 320px) {
  .box {
    bottom: 40px; /* Дополнительно уменьшаем отступ для очень маленьких экранов */
    width: calc(100% - 20px); /* Учитываем отступы по бокам */
    margin-left: 10px; /* Отступ слева для самых маленьких экранов */
    margin-right: 10px; /* Отступ справа для самых маленьких экранов */
  }
  .square {
    width: 40px;
    height: 40px;
  }
  .crack-button {
    height: 40px;
    width: 80px;
    font-size: 14px;
  }
}

    #main-content {
      background: transparent;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      overflow: auto;
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div id="main-content">
    <div class="banner">
      <div class="attempts-container">
        <span id="attempts">5</span>
        <span>Spins</span>
      </div>
      <img src="banner.png" alt="Banner">
      <div class="score-container">
        <span id="score">0</span>
        <img src="coin.png" alt="Coin">
      </div>
    </div>

    <div class="timer" id="timer"></div>

    <div class="wheel-container">
      <canvas id="wheel" width="400" height="400"></canvas>
      <button id="spin" class="spin-btn">Spin</button>
      <img src="pointer.png" class="pointer" alt="Pointer">
    </div>


    <div class="box" id="code-cracker">
      <div class="squares">
        <div class="hints">
          <div class="hint">Circle</div>
          <div class="hint">Triangle</div>
          <div class="hint">Square</div>
        </div>
        <div class="input-area">
          <div class="square" id="square1" data-symbol="circle"></div>
          <div class="square" id="square2" data-symbol="circle"></div>
          <div class="square" id="square3" data-symbol="circle"></div>
          <button class="crack-button" onclick="checkCode()">Crack</button>
        </div>
        <div class="message" id="message">Crack the code to collect</div>
        <div class="coin-container">
          <div class="coin" style="background-image: url('coin.png');"></div>
          <div class="amount" id="coin-amount">1000</div>
        </div>
      </div>
    </div>

    <div class="footer-banner">
      <button class="footer-btn" onclick="showSection('main-content')">WHEEL</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const scoreDisplay = document.getElementById("score");
    const attemptsDisplay = document.getElementById("attempts");
    const timerDisplay = document.getElementById("timer");

    const sectors = 16;
    const sectorAngle = 360 / sectors;
    const radius = canvas.width / 2;

    let currentAngle = 0;
    let spinning = false;
    let score = parseInt(localStorage.getItem('wheelScore')) || 0;
    let attempts = parseInt(localStorage.getItem('attempts')) || 0;
    let countdown = 5400;
    let timerInterval;

    // Initialize application state
    function initializeApp() {
      // Check if this is the user's first visit
      if (!localStorage.getItem('firstVisit')) {
        attempts = 5;
        localStorage.setItem('attempts', attempts);
        localStorage.setItem('firstVisit', 'true');
        localStorage.setItem('lastAttemptTime', Date.now());
      }

  // Set all squares to 'circle' initially
  document.querySelectorAll('.square').forEach(square => {
    square.dataset.symbol = 'circle';
    square.style.backgroundImage = 'url(circle.png)'; // Замените на путь к изображению круга
  });

      // Restore timer if needed
      restoreTimer();
      updateDisplays();
    }

    // Update timer display
    function updateTimerDisplay() {
      const hours = Math.floor(countdown / 3600);
      const minutes = Math.floor((countdown % 3600) / 60);
      const seconds = countdown % 60;
      timerDisplay.textContent = `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // Start countdown timer
    function startTimer() {
      if (attempts < 5) {
        timerInterval = setInterval(() => {
          countdown--;
          updateTimerDisplay();

          if (countdown <= 0) {
            countdown = 5400;
            attempts += 1;
            localStorage.setItem('attempts', attempts);
            localStorage.setItem('lastAttemptTime', Date.now());
            updateDisplays();

            if (attempts >= 5) {
              clearInterval(timerInterval);
            }
          }
        }, 1000);
      }
    }

    // Restore timer based on elapsed time
    function restoreTimer() {
      const lastAttemptTime = localStorage.getItem('lastAttemptTime');
      if (lastAttemptTime) {
        const elapsed = Math.floor((Date.now() - lastAttemptTime) / 1000);
        if (elapsed < 5400) {
          countdown = 5400 - elapsed;
          startTimer();
        } else {
          const spinsToAdd = Math.floor(elapsed / 5400);
          attempts = Math.min(attempts + spinsToAdd, 5);
          localStorage.setItem('attempts', attempts);
          localStorage.setItem('lastAttemptTime', Date.now());
        }
      } else {
        localStorage.setItem('lastAttemptTime', Date.now());
      }
    }

    // Draw the wheel
    const wheelImage = new Image();
    wheelImage.src = 'wheel.png';
    wheelImage.onload = () => {
      drawWheel();
    };

    // Draw the wheel on the canvas
    function drawWheel() {
      if (!wheelImage.complete || wheelImage.naturalWidth === 0) {
        console.error("Wheel image failed to load.");
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate((currentAngle * Math.PI) / 180);
      ctx.translate(-radius, -radius);
      ctx.drawImage(wheelImage, 0, 0, canvas.width, canvas.height);
      ctx.restore();
    }

    // Calculate score based on the winning sector
    function calculateScore(winningSector) {
      const scoreMap = {
        1: 10, 3: 10, 5: 10, 7: 10, 9: 10, 11: 10, 13: 10, 15: 10,
        14: 100, 2: 100, 10: 100, 6: 100,
        4: 500, 12: 500,
        16: 50, 8: 50
      };
      return scoreMap[winningSector] || 0;
    }

    // Update the score display
    function updateScore(points) {
      score += points;
      localStorage.setItem('wheelScore', score);
      updateDisplays();
    }

    // Update display for score and attempts
    function updateDisplays() {
      scoreDisplay.textContent = score;
      attemptsDisplay.textContent = attempts;

      if (attempts <= 0) {
        timerDisplay.style.display = 'block'; // Show timer if attempts are 0
      } else {
        timerDisplay.style.display = 'none'; // Hide timer if attempts are more than 0
      }
    }

    // Spin the wheel and update the state
    function spinWheel() {
      if (spinning || attempts <= 0) return;

      if (navigator.vibrate) {
        navigator.vibrate(200);
      }

      spinning = true;
      attempts -= 1;
      localStorage.setItem('attempts', attempts);
      localStorage.setItem('lastAttemptTime', Date.now());
      updateDisplays();

      if (attempts < 5 && !timerInterval) {
        countdown = 60;
        startTimer();
      }

      const winningSector = Math.floor(Math.random() * sectors);
      const spinDuration = 6000;
      const spins = Math.floor(Math.random() * 8) + 1;
      const targetAngle = (360 * spins) + (sectorAngle * winningSector) - (sectorAngle / 2);
      const startTime = Date.now();

      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / spinDuration, 1);
        const easeOutQuad = 1 - Math.pow(1 - progress, 4);

        currentAngle = targetAngle * easeOutQuad;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const normalizedAngle = (currentAngle % 360 + 360) % 360;
          const topSectorAngle = (normalizedAngle + 90) % 360;
          const winningSectorCalculated = Math.floor(((360 - topSectorAngle) % 360) / sectorAngle) % sectors + 1;

          const points = calculateScore(winningSectorCalculated);
          updateScore(points);
        }
      }

      animate();
    }


function checkCode() {
  const code = [
    document.querySelector('#square1').dataset.symbol,
    document.querySelector('#square2').dataset.symbol,
    document.querySelector('#square3').dataset.symbol
  ].join('-');
  const correctCode = 'circle-triangle-square'; // Example correct code

  const crackButton = document.querySelector('.crack-button');

  if (code === correctCode) {


    // Award 1000 coins to the top score
    let currentScore = parseInt(scoreDisplay.textContent);
    currentScore += 1000;
    scoreDisplay.textContent = currentScore;
    localStorage.setItem('wheelScore', currentScore);

    // Change button to gray and disable it permanently
    crackButton.classList.add('success');
    crackButton.disabled = true;

    // Save the state
    localStorage.setItem('codeCracked', 'true');

  } else {


    // Change button to red
    crackButton.classList.add('error');

    // Reset button color after 2 seconds
    setTimeout(() => {
      crackButton.classList.remove('error');
    }, 2000);
  }
}





    // Функция для обработки выбора символа
    document.querySelectorAll('.square').forEach(square => {
      square.addEventListener('click', () => {
        const currentSymbol = square.dataset.symbol;
        const newSymbol = currentSymbol === 'circle' ? 'triangle' : (currentSymbol === 'triangle' ? 'square' : 'circle');
        square.dataset.symbol = newSymbol;
        // Обновляем визуальное представление
        square.style.backgroundImage = `url(${newSymbol}.png)`; // Замените на свои изображения
      });
    });
    // Event listener for the spin button
    spinBtn.addEventListener("click", spinWheel);

    // Initialize the app state
    initializeApp();
  </script>
</body>
</html>
