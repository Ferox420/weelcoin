<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Fortune</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, #6e0f0f, #000000); /* Gradient from dark red to black */
      overflow: hidden;
    }

    .banner {
      width: 100%;
      height: 60px;
      background-color: #000000;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      justify-content: center; /* Center image horizontally */
      padding-right: 20px; /* Padding for score and coin on the right */
      box-sizing: border-box; /* Include padding in total width */
    }

    .banner img {
      max-width: 30%; /* Limit image width to 30% of banner width */
      max-height: 30px; /* Max height of image */
    }

    .footer-banner {
      width: 100%;
      height: 80px; /* Footer banner height */
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 0 10px; /* Padding */
      box-sizing: border-box; /* Include padding in total width */
    }

    .footer-btn {
      background: none;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      padding: 0 30px; /* Padding */
      margin: 0;
      transition: color 0.3s;
      line-height: 1.5; /* Increase line height for alignment */
    }

    .footer-btn:hover {
      color: #ccc;
    }

    .score-container {
      font-size: 20px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      position: absolute;
      right: 20px; /* Position score container on the right */
      top: 50%; /* Center vertically */
      transform: translateY(-50%); /* Center vertically */
      z-index: 200; /* Ensure visibility */
    }

    .score-container img {
      width: 20px; /* Coin image size */
      height: auto;
      margin-left: 5px; /* Space between score and coin image */
    }

    .wheel-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vw;
      max-width: 400px;
      max-height: 400px;
    }

    .spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20vw;
      height: 20vw;
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%;
      background-color: #444444;
      color: white;
      border: none;
      font-size: 4vw;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .spin-btn:hover {
      background-color: #666666;
    }

    canvas {
      border-radius: 50%;
      width: 100%;
      height: 100%;
    }

    .pointer {
      position: absolute;
      top: -7%;
      left: 50%;
      transform: translateX(-50%);
      width: 5vw;
      max-width: 20px;
      height: auto;
      z-index: 10;
    }

    @media (max-width: 375px) {
      .footer-banner {
        height: 40px;
      }

      .footer-btn {
        font-size: 18px;
        padding: 0 25px;
      }

      .spin-btn {
        font-size: 5vw;
      }

      .pointer {
        width: 15vw;
      }
    }

    .hidden {
      display: none;
    }

    #task-section, #wallet-section, #main-content {
      background: transparent; /* Transparent background for sections */
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      overflow: auto; /* Enable scrolling if needed */
    }

    #task-section h1, #wallet-section h1 {
      color: white;
      text-align: center;
      margin-top: 120px; /* Margin for header */
    }

    #task-section p, #wallet-section p {
      color: white;
      text-align: center;
    }

    .spin-count {
      font-size: 16px;
      color: white;
      position: absolute;
      right: 20px;
      top: 10px;
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div id="main-content">
    <div class="banner">
      <img src="banner.png" alt="Banner">
      <div class="score-container">
        <span id="score">0</span>
        <img src="coin.png" alt="Coin"> <!-- Coin image -->
      </div>
    </div>

    <div class="wheel-container">
      <canvas id="wheel" width="400" height="400"></canvas>
      <button id="spin" class="spin-btn">Spin</button>
      <img src="pointer.png" class="pointer" alt="Pointer">
      <div class="spin-count" id="spin-count">Spins left: 5</div>
    </div>

    <div class="footer-banner">
      <button class="footer-btn" onclick="showSection('main-content')">WHEEL</button>
      <button class="footer-btn" onclick="showSection('task-section')">TASK</button>
      <button class="footer-btn" onclick="showSection('wallet-section')">WALLET</button>
    </div>
  </div>

  <!-- Task Section -->
  <div id="task-section" class="hidden">
    <div class="banner">
      <img src="banner.png" alt="Banner">
      <div class="score-container">
        <span id="score-task">0</span>
        <img src="coin.png" alt="Coin"> <!-- Coin image -->
      </div>
    </div>
    <h1>Task Section</h1>
    <p>This is where you can add the content for the TASK section.</p>
    
    <div class="footer-banner">
      <button class="footer-btn" onclick="showSection('main-content')">WHEEL</button>
      <button class="footer-btn" onclick="showSection('task-section')">TASK</button>
      <button class="footer-btn" onclick="showSection('wallet-section')">WALLET</button>
    </div>
  </div>

  <!-- Wallet Section -->
  <div id="wallet-section" class="hidden">
    <div class="banner">
      <img src="banner.png" alt="Banner">
      <div class="score-container">
        <span id="score-wallet">0</span>
        <img src="coin.png" alt="Coin"> <!-- Coin image -->
      </div>
    </div>
    <h1>Wallet Section</h1>
    <p>This is where you can add the content for the WALLET section.</p>
    
    <div class="footer-banner">
      <button class="footer-btn" onclick="showSection('main-content')">WHEEL</button>
      <button class="footer-btn" onclick="showSection('task-section')">TASK</button>
      <button class="footer-btn" onclick="showSection('wallet-section')">WALLET</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const scoreDisplay = document.getElementById("score");
    const scoreTaskDisplay = document.getElementById("score-task");
    const scoreWalletDisplay = document.getElementById("score-wallet");
    const spinCountDisplay = document.getElementById('spin-count');

    const sectors = 16;
    const sectorAngle = 360 / sectors;
    const radius = canvas.width / 2;

    let currentAngle = 0;
    let spinning = false;
    let score = parseInt(localStorage.getItem('wheelScore')) || 0;

    const MAX_SPINS = 5; // Maximum number of spins
    const SPIN_INTERVAL = 1.5 * 60 * 60 * 1000; // 1.5 hours in milliseconds

    let spinsLeft = getSpinsLeft();
    let lastSpinTime = getLastSpinTime();

    function getSpinsLeft() {
      let spins = parseInt(localStorage.getItem('spinsLeft')) || MAX_SPINS;
      let lastTime = parseInt(localStorage.getItem('lastSpinTime')) || Date.now();
      const now = Date.now();
      
      if (now - lastTime > SPIN_INTERVAL) {
        const elapsedIntervals = Math.floor((now - lastTime) / SPIN_INTERVAL);
        spins = Math.min(MAX_SPINS, spins + elapsedIntervals);
        localStorage.setItem('spinsLeft', spins);
        localStorage.setItem('lastSpinTime', now);
      }
      return spins;
    }

    function getLastSpinTime() {
      return parseInt(localStorage.getItem('lastSpinTime')) || Date.now();
    }

    function updateSpinDisplay() {
      spinCountDisplay.textContent = `Spins left: ${spinsLeft}`;
    }

    const wheelImage = new Image();
    wheelImage.src = 'wheel.png';
    wheelImage.onload = () => {
      drawWheel();
    };

    function drawWheel() {
      if (!wheelImage.complete || wheelImage.naturalWidth === 0) {
        console.error("Wheel image failed to load.");
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate((currentAngle * Math.PI) / 180);
      ctx.translate(-radius, -radius);
      ctx.drawImage(wheelImage, 0, 0, canvas.width, canvas.height);
      ctx.restore();
    }

    function calculateScore(winningSector) {
      const scoreMap = {
        1: 10, 3: 10, 5: 10, 7: 10, 9: 10, 11: 10, 13: 10, 15: 10,
        14: 100, 2: 100, 10: 100, 6: 100,
        4: 500, 12: 500,
        16: 50, 8: 50
      };

      return scoreMap[winningSector] || 0;
    }

    function updateScore(points) {
      try {
        score += points;
        localStorage.setItem('wheelScore', score);
        updateScoreDisplays();
      } catch (e) {
        console.error("Local Storage is not available or quota exceeded.");
      }
    }

    function updateScoreDisplays() {
      scoreDisplay.textContent = score;
      scoreTaskDisplay.textContent = score;
      scoreWalletDisplay.textContent = score;
    }

    function spinWheel() {
      if (spinsLeft <= 0) {
        alert('No spins left. Please wait or check back later.');
        return;
      }

      if (spinning) return;

      if (navigator.vibrate) {
        navigator.vibrate(200);
      }

      spinning = true;
      spinsLeft--;

      localStorage.setItem('spinsLeft', spinsLeft);
      localStorage.setItem('lastSpinTime', Date.now());

      updateSpinDisplay();

      const winningSector = Math.floor(Math.random() * sectors);
      const spinDuration = 6000;
      const spins = Math.floor(Math.random() * 8) + 1;
      const targetAngle = (360 * spins) + (sectorAngle * winningSector) - (sectorAngle / 2);
      const startTime = Date.now();

      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / spinDuration, 1);
        const easeOutQuad = 1 - Math.pow(1 - progress, 4);

        currentAngle = targetAngle * easeOutQuad;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const normalizedAngle = (currentAngle % 360 + 360) % 360;
          const topSectorAngle = (normalizedAngle + 90) % 360;
          const winningSectorCalculated = Math.floor(((360 - topSectorAngle) % 360) / sectorAngle) % sectors + 1;

          const points = calculateScore(winningSectorCalculated);
          updateScore(points);
        }
      }

      animate();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateSpinDisplay();
    });

    function showSection(sectionId) {
      document.getElementById('main-content').classList.add('hidden');
      document.getElementById('task-section').classList.add('hidden');
      document.getElementById('wallet-section').classList.add('hidden');
      document.getElementById(sectionId).classList.remove('hidden');
    }

    updateScoreDisplays(); // Set the score when the page loads

    spinBtn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
