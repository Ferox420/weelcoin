<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Fortune</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #6e0f0f; /* Темно-красный фон */
      overflow: hidden; /* Отключаем скролл */
    }

    .banner {
      width: 100%;
      height: 100px; /* Высота баннера */
      background-color: 1C0303; /* Цвет фона баннера (можно изменить) */
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .banner img {
      max-width: 100%;
      max-height: 100%;
    }

    .wheel-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vw;
      max-width: 400px;
      max-height: 400px;
    }

    .spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20vw;
      height: 20vw;
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%;
      background-color: #ff5f5f;
      color: white;
      border: none;
      font-size: 4vw;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    canvas {
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      height: 100%;
    }

    .pointer {
      position: absolute;
      top: -15%;
      left: 50%;
      transform: translateX(-50%);
      width: 10vw;
      max-width: 40px;
      height: auto;
      z-index: 10;
    }

    .score-container {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      z-index: 100;
    }

    @media (max-width: 375px) {
      .spin-btn {
        font-size: 5vw;
      }

      .pointer {
        width: 15vw;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="banner.png" alt="Banner"> <!-- Ваш баннер -->
  </div>

  <div class="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
    <button id="spin" class="spin-btn">Spin</button>
    <img src="pointer.png" class="pointer" alt="Pointer">
  </div>

  <div class="score-container">
    <span id="score">0</span>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const scoreDisplay = document.getElementById("score");

    const sectors = 16;
    const sectorAngle = 360 / sectors;
    const radius = canvas.width / 2;
    
    let currentAngle = 0;
    let spinning = false;
    let score = parseInt(localStorage.getItem('wheelScore')) || 0;

    const wheelImage = new Image();
    wheelImage.src = 'wheel.png';
    wheelImage.onload = () => {
      drawWheel();
    };

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate((currentAngle * Math.PI) / 180);
      ctx.translate(-radius, -radius);
      ctx.drawImage(wheelImage, 0, 0, canvas.width, canvas.height);
      ctx.restore();
    }

    function calculateScore(winningSector) {
      const sectors10 = [1, 3, 5, 7, 9, 11, 13, 15];
      const sectors100 = [14, 2, 10, 6];
      const sectors500 = [4, 12];
      const sectors50 = [16, 8];

      if (sectors10.includes(winningSector)) {
        return 10;
      } else if (sectors100.includes(winningSector)) {
        return 100;
      } else if (sectors500.includes(winningSector)) {
        return 500;
      } else if (sectors50.includes(winningSector)) {
        return 50;
      }
      return 0;
    }

    function updateScore(points) {
      score += points;
      scoreDisplay.textContent = score; // Отображает только число
      localStorage.setItem('wheelScore', score);
    }

    function spinWheel() {
      if (spinning) return;

      spinning = true;

      const winningSector = Math.floor(Math.random() * sectors);
      const spinDuration = 3000;
      const spins = Math.floor(Math.random() * 10) + 2;
      const targetAngle = (360 * spins) + (sectorAngle * winningSector) - (sectorAngle / 2);
      const startTime = Date.now();

      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / spinDuration, 1);
        const easeOutQuad = 1 - Math.pow(1 - progress, 3);

        currentAngle = targetAngle * easeOutQuad;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const normalizedAngle = (currentAngle % 360 + 360) % 360;
          const topSectorAngle = (normalizedAngle + 90) % 360;
          const winningSectorCalculated = Math.floor(((360 - topSectorAngle) % 360) / sectorAngle) % sectors + 1;

          const points = calculateScore(winningSectorCalculated);
          updateScore(points);
        }
      }

      animate();
    }

    spinBtn.addEventListener("click", spinWheel);

    scoreDisplay.textContent = score;
  </script>
</body>
</html>
