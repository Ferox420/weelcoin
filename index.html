<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Fortune</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #6e0f0f; /* Темно-красный фон */
      overflow: hidden; /* Отключаем скролл */
    }

    .banner {
      width: 100%;
      height: 100px; /* Высота баннера */
      background-color: #1C0303; /* Цвет фона баннера (можно изменить) */
      display: flex;
      justify-content: space-between; /* Распределение пространства между элементами */
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      padding: 0 20px; /* Отступы по бокам баннера */
    }

    .banner img {
      max-width: 100%;
      max-height: 100%;
    }

    .score-container {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .footer-banner {
      width: 100%;
      height: 50px; /* Высота нижнего баннера */
      background-color: #000000; /* Черный фон */
      display: flex;
      justify-content: space-between; /* Распределение пространства между кнопками */
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 0 10px; /* Отступы по бокам баннера */
    }

    .footer-btn {
      background: none; /* Убираем фоновый цвет */
      color: white; /* Цвет текста */
      border: none; /* Убираем рамку */
      font-size: 14px; /* Размер шрифта */
      cursor: pointer; /* Курсор руки */
      padding: 0; /* Убираем внутренние отступы */
      transition: color 0.3s; /* Плавный переход цвета текста */
    }

    .footer-btn:hover {
      color: #ccc; /* Цвет текста при наведении */
    }

    .wheel-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vw;
      max-width: 400px;
      max-height: 400px;
    }

    .spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20vw;
      height: 20vw;
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%; /* Закругленные углы */
      background-color: #ff5f5f; /* Цвет фона */
      color: white; /* Цвет текста */
      border: none; /* Убираем рамку */
      font-size: 4vw; /* Размер шрифта */
      font-weight: bold; /* Полужирный текст */
      cursor: pointer; /* Курсор руки */
      display: flex; /* Выравнивание по центру */
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s; /* Плавный переход цвета */
    }

    .spin-btn:hover {
      background-color: #ff3f3f; /* Цвет фона кнопки при наведении */
    }

    canvas {
      border-radius: 50%;
      width: 100%;
      height: 100%;
    }

    .pointer {
      position: absolute;
      top: -10%; /* Немного смещаем указатель вверх */
      left: 50%;
      transform: translateX(-50%);
      width: 8vw; /* Изменяем ширину указателя */
      max-width: 20px; /* Устанавливаем максимальную ширину */
      height: auto;
      z-index: 10;
    }

    @media (max-width: 375px) {
      .spin-btn {
        font-size: 5vw;
      }

      .pointer {
        width: 12vw; /* Уменьшаем ширину указателя на мобильных устройствах */
        max-width: 15px; /* Устанавливаем максимальную ширину */
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="banner.png" alt="Banner"> <!-- Ваш баннер -->
    <div class="score-container" id="score">0</div> <!-- Переместили сюда счет -->
  </div>

  <div class="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
    <button id="spin" class="spin-btn">Spin</button>
    <img src="pointer.png" class="pointer" alt="Pointer">
  </div>

  <div class="footer-banner">
    <button class="footer-btn">WHEEL</button>
    <button class="footer-btn">TASK</button>
    <button class="footer-btn">WALLET</button>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const scoreDisplay = document.getElementById("score");

    const sectors = 16;
    const sectorAngle = 360 / sectors;
    const radius = canvas.width / 2;
    
    let currentAngle = 0;
    let spinning = false;
    let score = parseInt(localStorage.getItem('wheelScore')) || 0;

    const wheelImage = new Image();
    wheelImage.src = 'wheel.png';
    wheelImage.onload = () => {
      drawWheel();
    };

    function drawWheel() {
      if (!wheelImage.complete || wheelImage.naturalWidth === 0) {
        console.error("Wheel image failed to load.");
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate((currentAngle * Math.PI) / 180);
      ctx.translate(-radius, -radius);
      ctx.drawImage(wheelImage, 0, 0, canvas.width, canvas.height);
      ctx.restore();
    }

    function calculateScore(winningSector) {
      const scoreMap = {
        1: 10, 3: 10, 5: 10, 7: 10, 9: 10, 11: 10, 13: 10, 15: 10,
        14: 100, 2: 100, 10: 100, 6: 100,
        4: 500, 12: 500,
        16: 50, 8: 50
      };

      return scoreMap[winningSector] || 0;
    }

    function updateScore(points) {
      try {
        score += points;
        scoreDisplay.textContent = score;
        localStorage.setItem('wheelScore', score);
      } catch (e) {
        console.error("Local Storage is not available or quota exceeded.");
      }
    }

    function spinWheel() {
      if (spinning) return;

      spinning = true;

      const winningSector = Math.floor(Math.random() * sectors);
      const spinDuration = 3000;
      const spins = Math.floor(Math.random() * 10) + 2;
      const targetAngle = (360 * spins) + (sectorAngle * winningSector) - (sectorAngle / 2);
      const startTime = Date.now();

      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / spinDuration, 1);
        const easeOutQuad = 1 - Math.pow(1 - progress, 3);

        currentAngle = targetAngle * easeOutQuad;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const normalizedAngle = (currentAngle % 360 + 360) % 360;
          const topSectorAngle = (normalizedAngle + 90) % 360;
          const winningSectorCalculated = Math.floor(((360 - topSectorAngle) % 360) / sectorAngle) % sectors + 1;

          const points = calculateScore(winningSectorCalculated);
          updateScore(points);
        }
      }

      animate();
    }

    spinBtn.addEventListener("click", spinWheel);

    scoreDisplay.textContent = score;
  </script>
</body>
</html>
