<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2c2f38;
            color: #f0f2f5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        th, td {
            padding: 10px 15px;
            text-align: left;
            word-wrap: break-word;
        }
        th {
            background-color: #444;
            color: #fff;
            cursor: pointer;
            position: relative;
        }
        th:hover {
            background-color: #555;
        }
        th.sort-asc::after, th.sort-desc::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: 5px solid transparent;
        }
        th.sort-asc::after {
            border-bottom-color: white;
        }
        th.sort-desc::after {
            border-top-color: white;
        }
        tr:nth-child(even) {
            background-color: #444;
        }
        tr:nth-child(odd) {
            background-color: #3b3f47;
        }
        tr:hover {
            background-color: #555;
        }
        .loader {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #61dafb;
            display: inline-block;
        }
        .total-score {
            margin-left: 20px;
            font-size: 18px;
            color: #61dafb;
            display: inline-block;
            vertical-align: middle;
        }
		
		
		#loginForm input {		
		    margin-left: 0px;
            font-size: 18px;
            padding: 4px;
            font-size: 14px;
        }
        #loginForm button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            color: #fff;
        }
        #loginForm button:hover {
            background-color: #51c1e6;
        }
        .total-score {
		    margin-left: 0px;
            margin-top: 20px;
            font-size: 18px;
            color: #61dafb;
        }
		
		
        td {
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>User Database</h1>
        <div id="loginForm">

            <input type="password" id="password">
            <button onclick="login()">Login</button>
        </div>
    </div>
    <div class="total-score" id="totalScore">Total Score: 0</div>
    <div id="loader" class="loader">Loading data...</div>
    <table id="userTable" style="display: none;">
        <thead>
            <tr>
                <th data-column="id" data-order="desc">ID</th>
                <th data-column="username" data-order="desc">Username</th>
                <th data-column="score" data-order="desc">Score</th>
                <th data-column="attempts" data-order="desc">Attempts</th>
                <th data-column="MAX_SPIN" data-order="desc">MAX_SPIN</th>
                <th data-column="last_attempt_update" data-order="desc">Last Attempt Update</th>
                <th data-column="wallet" data-order="desc">Wallet</th>
                <th data-column="referrals" data-order="desc">Referrals</th>
                <th data-column="first_login" data-order="desc">First Login</th>
                <th data-column="daily_code_solved" data-order="desc">Daily Code Solved</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
	
	
	        async function login() {
            const password = document.getElementById("password").value;
            const response = await fetch('https://api.nerostudio.ru/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });

            const data = await response.json();
            if (data.success) {
                // Если пароль правильный, показываем таблицу
                document.getElementById("loginForm").style.display = "none";
                fetchUserData(password);
            } else {
                alert("Invalid password");
            }
        }
	
	
        async function fetchUserData(password) {
            
            const apiUrl = `https://api.nerostudio.ru/api/users?password=${password}`; // Используем введенный пароль
            const loader = document.getElementById("loader");
            const table = document.getElementById("userTable");
            const tbody = table.querySelector("tbody");
            const totalScoreElement = document.getElementById("totalScore");
            let totalScore = 0;

            try {
                // Fetch data from API
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Failed to fetch data: ${response.status}`);
                }
                const users = await response.json();

                // Format date (DD.MM.YYYY)
                function formatDate(dateStr) {
                    if (!dateStr) return "N/A";
                    const date = new Date(dateStr);
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    return `${day}.${month}.${year}`;
                }

                // Populate table rows and calculate total score
                users.forEach(user => {
                    totalScore += user.score || 0; // Sum up the scores

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username || "N/A"}</td>
                        <td>${user.score || 0}</td>
                        <td>${user.attempts || 0}</td>
                        <td>${user.MAX_SPIN || "N/A"}</td>
                        <td>${formatDate(user.last_attempt_update)}</td>
                        <td>${user.wallet || "N/A"}</td>
                        <td>${user.referrals || 0}</td>
                        <td>${formatDate(user.first_login)}</td>
                        <td>${user.daily_code_solved ? formatDate(user.daily_code_solved) : "N/A"}</td> <!-- Format the date for Daily Code Solved -->
                    `;
                    tbody.appendChild(row);
                });

                // Update total score display
                totalScoreElement.textContent = `Total Score: ${totalScore}`;

                // Show table and hide loader
                loader.style.display = "none";
                table.style.display = "table";
            } catch (error) {
                loader.textContent = `Error: ${error.message}`;
            }
        }

        function sortTable(column, order) {
            const tbody = document.querySelector("#userTable tbody");
            const rows = Array.from(tbody.rows);
            const multiplier = order === "asc" ? 1 : -1;

            rows.sort((a, b) => {
                const aText = a.cells[column].textContent.trim();
                const bText = b.cells[column].textContent.trim();

                if (!isNaN(aText) && !isNaN(bText)) {
                    return multiplier * (Number(aText) - Number(bText));
                } else {
                    return multiplier * aText.localeCompare(bText);
                }
            });

            // Append sorted rows back to the table
            rows.forEach(row => tbody.appendChild(row));
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchUserData();

            // Add event listeners for sorting
            const headers = document.querySelectorAll("#userTable th[data-column]");
            headers.forEach((header, index) => {
                header.addEventListener("click", () => {
                    const currentOrder = header.dataset.order;
                    const newOrder = currentOrder === "asc" ? "desc" : "asc";
                    header.dataset.order = newOrder;

                    // Remove sort indicators from other headers
                    headers.forEach(h => h.classList.remove("sort-asc", "sort-desc"));

                    // Add sort indicator to current header
                    header.classList.add(newOrder === "asc" ? "sort-asc" : "sort-desc");

                    // Sort the table
                    sortTable(index, newOrder);
                });
            });
        });
    </script>
</body>
</html>
